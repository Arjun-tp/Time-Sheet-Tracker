<h4>Please Click</h4>
<hr/>
<button class="btn btn-xs btn-success" ng-click="empFunction()" data-toggle="modal" data-target="#employeePopup">Employees</button>	
<div id="employeePopup" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width: 50%">
            <div class="modal-content">

                <div class="modal-body">
                    <h4 align="center"><b>Employees</b> </h4>
                    <div ng-repeat="employee in empdata">
                        <table class="table table-bordered table-condensed table-striped">
                        <tr>
                            <th style="width:25%;text-align: center;">Name</th>
                            <th style="width:20%;text-align: center">DOB</th>
                            <th style="width:25%;text-align: center">Email</th>
                            <th style="width:10%;text-align: center">Department</th>
                            <th style="width:10%;text-align:center;">Roles</th>
                        </tr>
                        <tr>
                            <td align="center" style="vertical-align: middle">{{employee.name}}</td>
                            <td style="vertical-align: middle">{{employee.dob | date}}</td>
                            <td style="vertical-align: middle">{{employee.email}}</td>
                            <td style="vertical-align: middle">{{employee.department}}</td>
                            <td style="vertical-align: middle">{{employee.role}}</td>
                        </tr>
                    </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn pull-right btn-danger" data-dismiss="modal">OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
